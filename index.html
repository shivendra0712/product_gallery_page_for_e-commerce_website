<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product_gallery_page_for_e-commerce_website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Margarine&family=Parkinsans:wght@300..800&family=Protest+Revolution&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- Prompt 16 -->
     
    <div class="view">
        <div class="nav">
            <div class="logo">
                <img src="https://pngimg.com/uploads/nike/nike_PNG11.png" alt="">
            </div>
            <div class="links">
                <h4>New & Featured</h4>
                <h4>Men</h4>
                <h4>Women</h4>
                <h4>Kids</h4>
                <h4>Sale</h4>

            </div>
            <div class="manu">
                <form action="">
                    <i class="ri-search-line"></i><input type="text" placeholder="Search">
                </form>
                <i class="ri-user-line"></i>
                <i class="ri-heart-line"></i>
                <i class="ri-shopping-bag-4-line"></i>
            </div>
        </div>

        <div class="latest_product">
            <h4>The Latest</h4>
            <div class="latest_product_div">
                <div class="latest_product_div_child">
                    <img src="images/image1.jpeg" alt="">
                </div>
                <div class="latest_product_div_child">
                    <img src="images/image2.jpg" alt="">
                </div>
                <div class="latest_product_div_child">
                    <img src="images/image3.jpeg" alt="">
                </div>
                <div class="latest_product_div_child">
                    <img src="images/image4.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="classics_product">
            <h4>Classics Spotlight</h4>
            <div class="classics_product_div">
                <img src="images/shoes1.jpeg" alt="">
                <img src="images/shoes2.jpeg" alt="">
                <img src="images/shoes3.jpeg" alt="">
                <img src="images/shoes4.jpeg" alt="">
                <img src="images/shoes5.jpeg" alt="">
                <img src="images/shoes7.jpeg" alt="">
              
                
            </div>
        </div>
    </div>
</body>

</html>
